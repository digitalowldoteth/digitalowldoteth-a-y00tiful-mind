<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    

    <div id="menuNav" class="sidenav">
      

      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">
        by DigitalOwl.ETH
      </a>
      <div class="credit">
        <p class="qry00t">
          <img src="assets/digitalowlethqrcode.png" alt="digitalowl.eth wallet address qr code"/>
        </p>
        <a href="https://opensea.io/collection/mutant-y00ts-ac">Mutant y00ts Ape Club Member #4868</a>

      </div>
      
      
    </div>
    
    <!-- Use any element to open the sidenav -->
    <span class="menuButton" onclick="openNav()">&#9776;</span>


    <header>
      <div class="img-container">
        <img id="y00t9022" src="assets/my00tbot.svg" />
      </div>

      <div class="main-heading">
        <p class="heading-title">
          <span class="y00t">y00t</span>iful
        </p>

    </header>

    <div id="app">

      </div>

      <form>
        <button class="clearButton" >
          <img src="assets/history-icon.png" />
        </button>
        <textarea
          name="prompt"
          rows="1"
          col="1"
          placeholder="A y00tiful mind awaits ..."
        ></textarea>

        <button class="submitButton" id="submitButton" type="submit">
          <img src="assets/black-pplane-svg.svg" />
        </button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <script>
      function openNav() {
        document.querySelector('#menuNav').style.width = "230px";
        document.querySelector('#menuNav').classList.add('menuBorder');
      }
      
      function closeNav() {
        document.querySelector('#menuNav').style.width = "0px";
        document.querySelector('#menuNav').classList.remove('menuBorder');
      }
      </script>
  </body>
</html>
